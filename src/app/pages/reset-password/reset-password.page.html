<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
    <ion-title>reset-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<form>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>

    <ion-input  type="email" placeholder="Your email address" ></ion-input>
  </ion-item>

  <ion-item class="error-message" >
    <ion-label>Please enter a valid email</ion-label>
  </ion-item>

  <ion-button expand="block" routerLink="/home">
    Reset your Password
  </ion-button>
</form>

</ion-content>
