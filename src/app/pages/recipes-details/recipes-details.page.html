<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Recipe Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label  position="stacked">Name</ion-label>
    <ion-input [(ngModel)]= "recipe.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label positon="stacked">Notes</ion-label>
    <ion-text-area [(ngModel)]="recipe.notes" rows="8"></ion-text-area>
  </ion-item>
</ion-content>

<ion-footer *ngIf="|recipe.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click) = "addRecipe()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
        Add recipe
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="recipe.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleteRecipe()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Delete
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updateRecipe()">
        <ion-icon name="save" slot="start"></ion-icon>
        Update
      </ion-button>
    </ion-col>
  </ion-row>

</ion-footer>
